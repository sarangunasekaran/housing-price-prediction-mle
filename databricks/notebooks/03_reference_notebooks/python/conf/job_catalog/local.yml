jobs:
  - name: data-cleaning
    stages:
        - name: 'clean-base-tables'
          tasks:
            - name: 'product'
              params: {}
            - name: 'orders'
              params: {}
            
        - name: 'clean-derivative-tables'
          tasks:
            - name: 'sales'
              params: {}
        - name: 'train-test-split'
          tasks:
            - name: 'train-test'
              params:
                target: unit_price,
                test_size: 0.2
              
  - name: feat-engg
    stages:
        - name: 'feature-pipelines'
          tasks:
            - name: 'transform-features'
              params: 
                outliers: 
                  method: percentile
                  lb: 0.01
                  ub: 0.99
                  drop: True

  - name: model-gen
    stages:
        - name: 'model-creation'
          tasks:
            - name: 'train-model'
              params: {}

  - name: model-eval
    stages:
        - name: 'model-predict'
          tasks:
            - name: 'score-model'
              params: {}
